# CONFIGURATION
#
# HELP:
# \n for new line
# § for color and special symbols

# Config Version
# DO NOT CHANGE THIS!!!
config-version: 4

# Prefix
prefix: "§7[§eOnlineUI§7] "

# Console Command
# message = execute message
# command = execute command
console-execute: "command"
console:
  # used if you select message
  message: "§cThis command can only be used in-game!"
  # used if you select command (DO NOT USE '/', e.g., "list")
  command: "list"

# No Permission Message
no-permission: "§cYou don't have §aOnlineUI §cpermission!"

# UI
ui:
  title: "§aOnline§7UI"
  content: "Players Online: "

# Command
command:
  command: "online"
  description: "Check online player(s) with UI"
  usage: "/online"
  aliases: ["onlineui", "lists"]